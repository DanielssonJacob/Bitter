<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">

    <title>Beet homepage</title>

    <link rel="stylesheet" href="../static/myStyle.css" th:href="'/myStyle.css'">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
            crossorigin="anonymous"></script>

</head>
<body>

<section>
    <div class="container">
        <div class="row">
            <div class="col-sm-5 col-md-6 col-12 pb-4">
                <h1>Latest beets</h1>
                <ul>
                    <li th:each="beet : ${session.beetList}" class="card" style="width: 30rem; background-color: #222; color: #fff;">
<!--                        <div th:each="beet : ${session.beetList}" class="comment mt-4 text-justify float-left">



                        </div>-->
                        <img src="https://i.imgur.com/yTFUilP.jpg" alt="" class="rounded-circle" width="40" height="40">
                        <h4>USERNAME HERE</h4> <span>- ADD TODAYS DATE</span> <br>
                        <p th:text="${beet}"></p>
                    </li>
                </ul>

                <div class="darker mt-4 text-justify">
                    <img src="https://i.imgur.com/CFpa3nK.jpg" alt="" class="rounded-circle" width="40" height="40">
                    <h4>MV</h4> <span>- 24 February, 2022</span> <br>
                    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Accusamus numquam assumenda
                        hic aliquam vero sequi velit molestias doloremque molestiae dicta?</p>
                </div>
            </div>

                                        <!--POSTING A BEET-->
            <div class="col-lg-4 col-md-5 col-sm-4 offset-md-2 offset-sm-2 col-12 mt-4">

                <form action="/home" method="post" id="algin-form">
                    <div class="form-group">
                        <h4>Feeling bitter?</h4>
                        <label for="message"></label>
                        <textarea name="beet" id="beet" cols="30" rows="5" class="form-control">
                        </textarea>
                    </div>
                    <div class="form-group">
                        <button type="submit" id="post" class="btn">Share beet</button>
                    </div>
                </form>

            </div>

        </div>
    </div>
</section>
</body>
</html>
