<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="../static/style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="../static/favicon-32x32.png">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <title>Sign Up</title>
</head>
<body class="vh-100 body gradient-custom">

<section class="h-100">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5 ">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">

                        <div class="mb-md-5 mt-md-4 pb-5">

                            <img class="logo" src="../static/bitterLogo.png" alt="logo">
                            <h2 class="fw-bold mb-2 text-uppercase">Join Bitter Today!</h2>
                            <p class="text-white-50 mb-5">Sign up to see all the latest Bitterbeets!</p>

                            <div class="form-height">
                            <form action="/" th:object="${user}" method="POST">

                                <div class="form-outline form-white mb-4">
                                    <input type="email" th:field="*{email} "id="typeEmailX" autofocus="autofocus"
                                           placeholder="Enter Email" class="form-control form-control-lg" />

                                </div>

                                <div class="form-outline form-white mb-4">
                                    <input type="text" th:field="*{firstname}" id="firstname" name="firstname" autofocus="autofocus"
                                           placeholder="Enter First Name" class="form-control form-control-lg"/>
                                </div>

                                <div class="form-outline form-white mb-4">
                                    <input type="text" th:field="*{lastname}" id="lastname" name="lastname" autofocus="autofocus"
                                           placeholder="Enter Last Name" class="form-control form-control-lg"/>
                                </div>

                                <div class="form-outline form-white mb-4">
                                    <input type="date" th:field="*{dateOfBirth}" id="dateOfBirth" name="dateOfBirth" autofocus="autofocus"
                                           class="form-control form-control-lg"/>
                                </div>

                                <div class="form-outline form-white mb-4">
                                    <input type="text" th:field="*{username}" id="username" name="username" autofocus="autofocus"
                                           placeholder="Enter a username" class="form-control form-control-lg"/>

                                </div>

                                <div class="form-outline form-white mb-4">

                                    <input type="password" th:field="*{password}" id="typePasswordX" autofocus="autofocus"
                                           placeholder="Enter Password" class="form-control form-control-lg" />
                                    <label class="form-label" for="typePasswordX">Enter a password between 8 -30 characters </label>
                                </div>

                                <button class="btn btn-primary btn-lg px-5" type="submit" value="login">Sign Up</button>
                            </form>
                            </div>
                        </div>
                        <div>
                            <p class="mb-0">Have an account? <a href="/login" class="text-white-50 fw-bold">Log In</a></p>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


</body>
</html>
