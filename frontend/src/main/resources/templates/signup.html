<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../static/style.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <title>login page</title>
</head>
<body>

<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">

                        <div class="mb-md-5 mt-md-4 pb-5">

                            <h2 class="fw-bold mb-2 text-uppercase">Create profile</h2>

                            <form action="/signup" th:object="${user}" method="POST">

                                <div class="form-outline form-white mb-4">

                                    <input type="email" th:field="*{email} "id="typeEmailX" autofocus="autofocus" placeholder="Enter Email" class="form-control form-control-lg" />
                                    <label class="form-label" for="typeEmailX">Email</label>
                                </div>

                                <div class="form-outline form-white mb-4">
                                    <small th:if="${#fields.hasErrors('firstName')}">Incorrect value in firstName!</small>
                                    <input type="text" th:field="*{firstName}" id="firstName" name="firstName" autofocus="autofocus"  placeholder="Enter First Name" class="form-control form-control-lg"/>
                                    <label class="form-label" for="firstName">First Name</label>
                                </div>

                                <div class="form-outline form-white mb-4">
                                    <input type="text" th:field="*{lastName}" id="lastName" name="lastName" autofocus="autofocus" placeholder="Enter Last Name" class="form-control form-control-lg"/>
                                    <label class="form-label" for="lastName">Last Name</label>
                                </div>
                                <div class="form-outline form-white mb-4">
                                    <input type="text" th:field="*{dateOfBirth}" id="dateOfBirth" name="dateOfBirth" autofocus="autofocus" placeholder="Enter your " class="form-control form-control-lg"/>
                                    <label class="form-label" for="userName">Date Of Birth </label>
                                </div>

                                <div class="form-outline form-white mb-4">
                                    <input type="text" th:field="*{userName}" id="userName" name="userName" autofocus="autofocus" placeholder="Enter a Username" class="form-control form-control-lg"/>
                                    <label class="form-label" for="userName">User Name</label>
                                </div>

                                <div class="form-outline form-white mb-4">
                                    <input type="password" th:field="*{password}" id="typePasswordX" autofocus="autofocus" placeholder="Enter Password" class="form-control form-control-lg" />
                                    <label class="form-label" for="typePasswordX">Password</label>
                                </div>

                                <!--<p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a></p> -->

                                <button class="btn btn-primary btn-lg px-5" type="submit" value="login">Sign Up</button>
                            </form>

                            <div class="d-flex justify-content-center text-center mt-4 pt-1">
                                <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                                <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                                <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                            </div>

                        </div>

<!--                       <div>
                            <p class="mb-0">Don't have an account? <a href="#!" class="text-white-50 fw-bold">Sign Up</a></p>
                        </div>-->

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


</body>
</html>
