<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="..\static\tweet.css" />
    <link th:href="@{/tweet.css}" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div th:each="beet : ${userbeets}" class="tweet-wrap">
        <div class="tweet-header">
          <img src="" alt="profile picture" class="avator" />
          <div class="tweet-header-info">
            <h4 th:text="${beet.createdByUsername}"></h4>
            <p th:text="${beet.createdAt}"></p>
            <p th:text="${beet.message}">
            </p>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
