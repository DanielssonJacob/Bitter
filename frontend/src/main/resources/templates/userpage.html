<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../static/tweet.css" />
    <link th:href="@{/tweet.css}" rel="stylesheet" />
<!--    <link rel="stylesheet" href="../static/styletest.css" />
    <link th:href="@{/styletest.css}" rel="stylesheet" />-->

    <link rel="stylesheet" href="../static/myStyle.css" th:href="'/myStyle.css'">
    <link rel="icon" type="img" sizes="32x32" href="../static/images/favicon-32x32.png" th:src="'/images/favicon-32x32.png.css'">
    <!-- partial -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
    tailwind.config = {
      theme: {
        extend: {}
      },
      darkMode: "class"
    };

    // On page load or when changing themes, best to add inline in `head` to avoid FOUC
    if (
      localStorage.getItem("color-theme") === "dark" ||
      (!("color-theme" in localStorage) &&
        window.matchMedia("(prefers-color-scheme: dark)").matches)
    ) {
      document.documentElement.classList.add("dark");
    } else {
      document.documentElement.classList.remove("dark");
    }
  </script>

  </head>
  <body>
  <div th:insert="fragments/header::header"></div>

    <div class="container">
      <div>
        <div class="flex pb-6 items-center justify-between">
          <div class="flex">
            <a class="inline-block mr-4" href="#">
              <img class="rounded-full max-w-none w-12 h-12" src="https://www.enadglobal7.com/wp-content/uploads/2021/09/blank-profile-picture-973460_640.png" />
            </a>
            <div class="flex flex-col">
              <div>
                <a class="inline-block text-lg font-bold dark:text-white" href="#">
                  <span th:text="${user.firstname}"></span>
                  <span th:text="${user.lastname}"></span>
                </a>
              </div>
              <div class="text-slate-500 dark:text-slate-300 dark:text-slate-400">
                <span th:text="${user.username}"></span>
              </div>
            </div>
          </div>
        </div>

      </div>

      <div th:each="beet : ${userbeets}" class="tweet-wrap">
        <div class="tweet-header">
          <img src="" alt="profile picture" class="avator" />
          <div class="tweet-header-info">
            <h4 th:text="${beet.createdByUsername}"></h4>
            <p th:text="${beet.createdAt}"></p>
            <p th:text="${beet.message}">
            </p>
          </div>
        </div>
      </div>
    </div>
    <div th:insert="fragments/footer::footer"></div>

  <!--BootStrap script-->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
          integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
          crossorigin="anonymous"></script>
  </body>
</html>
